<h5>Middle size table</h5>
<nz-table #middleTable nzSize="middle" [nzData]="data" class="kit__utils__table mb-4">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of middleTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
    </tr>
  </tbody>
</nz-table>

</nz-table>
